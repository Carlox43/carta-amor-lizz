<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Ti üíñ</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffe6e6;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .heart {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        transform: rotate(-45deg);
        margin-top: 20px;
        animation: latir 1s infinite;
        cursor: pointer;
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
      }

      .heart::before {
        top: -50px;
        left: 0;
      }

      .heart::after {
        left: 50px;
        top: 0;
      }

      @keyframes latir {
        0%,
        100% {
          transform: scale(1) rotate(-45deg);
        }
        50% {
          transform: scale(1.2) rotate(-45deg);
        }
      }

      .mensaje {
        margin-top: 20px;
        font-size: 20px;
        color: #d60000;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>Haz clic en el coraz√≥n üíñ</h2>
    <div class="heart" onclick="mostrarMensaje()"></div>
    <p class="mensaje" id="mensaje">Eres lo mejor que me ha pasado ‚ù§Ô∏è</p>

    <script>
      function mostrarMensaje() {
        const mensaje = document.getElementById("mensaje");
        mensaje.style.display = "block";
      }
    </script>
  </body>
</html>
