<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💖 ¡Para ti! 💖</title>
    <style>
      /* Estilos generales */
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        width: 400px;
        position: relative;
        animation: fadeIn 1s ease-in-out;
      }

      /* Animación de entrada */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      h1 {
        font-family: "Pacifico", cursive;
        color: #e60000;
        font-size: 2em;
      }

      p {
        font-size: 1.2em;
        color: #555;
        margin: 15px 0;
      }

      /* Botón animado */
      button {
        background: linear-gradient(90deg, #ff4d4d, #ff758c);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1.1em;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 15px;
        width: 100%;
        max-width: 250px;
        box-shadow: 0 4px 10px rgba(255, 77, 77, 0.4);
        font-weight: bold;
      }

      button:hover {
        background: linear-gradient(90deg, #e60000, #ff4d4d);
        box-shadow: 0 6px 15px rgba(255, 77, 77, 0.6);
        transform: scale(1.05);
      }

      /* Efecto de corazones flotantes */
      .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        opacity: 0.7;
        animation: float 3s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        50% {
          transform: translateY(-30px);
          opacity: 0.5;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>💖 Mensajes para Ti 💖</h1>
      <p id="mensaje">Haz clic en el botón para ver un mensaje especial. ✨</p>
      <button onclick="mostrarMensaje()">Ver Mensaje</button>
    </div>

    <script>
      const mensajes = [
        "Eres lo mejor que me ha pasado. ❤️",
        "Cada día a tu lado es un regalo. 🎁",
        "Tu sonrisa ilumina mi mundo. ☀️",
        "Te amo más de lo que las palabras pueden expresar. 💕",
        "Eres mi felicidad, mi amor eterno. 💖",
        "Gracias por hacer mi vida más hermosa. 🌹",
        "No necesito nada más cuando estoy contigo. 🥰",
        "Eres mi persona favorita en el mundo. 🌍",
      ];

      function mostrarMensaje() {
        const mensajeElemento = document.getElementById("mensaje");
        const mensajeAleatorio =
          mensajes[Math.floor(Math.random() * mensajes.length)];
        mensajeElemento.textContent = mensajeAleatorio;

        // Generar corazones flotantes
        for (let i = 0; i < 5; i++) {
          let heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "❤️";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.top = Math.random() * 100 + "vh";
          heart.style.animationDuration = Math.random() * 3 + 2 + "s";
          document.body.appendChild(heart);

          // Eliminar corazones después de la animación
          setTimeout(() => heart.remove(), 3000);
        }
      }
    </script>
  </body>
</html>
